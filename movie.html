<!DOCTYPE>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets!</title>
  </head>
  <body>
    <div class="container">
      <h1>WANNA SEE A MOVIE?</h1>

      <form id="user-info">
        <div class="form-group">
          <select class="form-control" id="movie-list" placeholder="Movie Title">
            <option value="">Select Movie</option>
          </select>
        </div>

        <div class="form-group">
          <select class="form-control" id="time-list">
            <option value="">Select Time</option>
          </select>
        </div>

        <div class="form-group">
          <input class="form-control" type="text" name="user-age" id="user-age" placeholder="Enter Age">
        </div>

        <button type="submit" class="btn btn-danger">Find Ticket Price</button>
      </form>

      <div id="result">
        <h2>Hope you have money!</h2>

        <p>Cause your ticket price is $<span class="ticket-price"></span>.</p>
      </div>

    </div>
  </body>
</html>
